<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
</head>
<body>
<div class="col-9 mx-auto">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" style="background-color: #0f3c94" >
            <div class="container-fluid">
                <a class="navbar-brand" href="/homePage_L3t1">Student List</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a style="color: #e7f1ff" class="nav-link" href="/homePage_L3t1">Home</a>
                        <a style="color: #e7f1ff" class="nav-link" th:href="addStudentOpen">Add Student </a>
                    </div>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-" style="color: #e7f1ff" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
</div>
<div class="col-9 mx-auto">
    <div class="row mt-3">
        <div class="col-6 mx-auto">
            <form th:action="@{'/addStudent_L3t1'}" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>NAME : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2">
                        <input type="text" class="form-control" placeholder="Insert name :" name="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <label> SURNAME : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2">
                        <input type="text" class="form-control" placeholder="Insert surname :" name="surname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <label> EXAM : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2">
                        <input type="number" class="form-control" placeholder="Insert exam : " name="exam" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <button class="btn btn-success ">ADD STUDENT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</html>
