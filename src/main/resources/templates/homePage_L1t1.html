<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Electronic Shop</title>
  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
</head>
<body>
<div class="col-9 mx-auto">
    <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #1f942e" >
                <div class="container-fluid">
                    <a class="navbar-brand" href="/homePage_L1T1">Main</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-link" href="/openPage">Add Item</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="mt-3 row text-center">
    <h2>Electronic shop items</h2>
</div>

    <div class="row mt-3 col-9 mx-auto">
        <div th:each="tov:${tovary1}" class="card mt-3 col-4 text-center" style="background-color: #def8f4">
            <div class="card-body" >
                <h3 th:text="${tov.name}" style="color: #29488d"></h3>
                <h5 th:text="${tov.getDescription()}"></h5>
                <h5 th:text="${tov.getPrice()+' $'}" style="color: green"> </h5>
                <a th:href="@{'/details_L1tasktwo?id='+ ${tov.id}}" class="btn btn-success">DETAILS</a>
            </div>
        </div>
    </div>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</body>
</html>
