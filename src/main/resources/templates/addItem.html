<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html"> <!-- Кого будет слушаться, от кого буду отрисовываться -->
<div layout:fragment="mainContent">
    <div class="row">
        <div class="col-6 mx-auto">
             <!-- У таймлифа есть доступ к RequestParam - называется th:if = “${param.success!=null}” param - это зарезервированное слово -->
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if = "${param.success!=null}">
                Item added successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{'/add-item-v3'}" method="post">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>NAME : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PRICE : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="number" class="form-control" name="price">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>AMOUNT : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="number" class="form-control" name="amount">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>MANUFACTURER : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <!-- manufacturer.id - для того чтобы получить даные в виде объекта. Мы напрямую обращаемся к его id - то есть указали путь - -->
                        <!--Мы в HomeController-e в методе add-item-v3 принимаем в виде объекта. А manufacturer написали точь в точь как объявляли в сущности ShopItem-->
                        <select class="form-select" name="manufacturer.id">
                            <option th:each="man: ${manufacturers}"
                                    th:value="${man.id}" th:text="${man.name + ' / ' + man.country}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>DESCRIPTION : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <textarea class="form-control" name="description" required></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success ">ADD ITEM</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</html>
