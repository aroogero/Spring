<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">
<div layout:fragment="mainContent">
  <div class="container">
    <div class="row mt-3">
      <div class="col-6 mx-auto">
        <form th:if="${tovar!=null}">
          <div class="row mt-3">
            <div class="col-12">
              <label>NAME : </label>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-2">
              <input type="text" class="form-control" th:value="${tovar.name}">
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-3">
              <label>PRICE : </label>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-2">
              <input type="number" class="form-control" th:value="${tovar.price}">
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-3">
              <label>AMOUNT : </label>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-2">
              <input type="number" class="form-control" th:value="${tovar.amount}">
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-3">
              <button class="btn btn-success ">SAVE ITEM</button>
            </div>
          </div>
        </form>
        <h1 class="text-center" th:if="${tovar==null}">NOT FOUND</h1>
      </div>
    </div>
  </div>
</div>
</html>
