<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout_L6t1.html"> <!-- Кого будет слушаться, от кого буду отрисовываться -->
<div layout:fragment="mainContent_L6t1">
  <div class="row">
    <div class="col-6 mx-auto">
      <form th:if="${zaiavka!=null}" action="@{'/updateApplication_L6t1'}" method="post">
        <input type="hidden" name="id" th:value="${zaiavka.id}">
        <div class="row mt-3">
          <div class="col-12">
            <label>ФИО : </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" class="form-control" name="fullName" th:value="${zaiavka.fullName}">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>Курс : </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <select>
              <option type="number" class="form-control" name="course" th:each="courseName:${courses}" th:value="${zaiavka.course}"></option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>Телефон : </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" class="form-control" name="phoneNumber" th:value="${zaiavka.phoneNumber}">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>Комментарии : </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <textarea class="form-control" name="comment" th:value="${zaiavka.comment}"></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <button class="btn btn-success ">Обработать заявку</button>
            <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#deleteApplicationModal">
              Удалить заявку
            </button>
          </div>
        </div>
      </form>
      <h1 class="text-center" th:if="${zaiavka==null}">Не найдено</h1>

      <div class="modal fade" id="deleteApplicationModal" data-bs-backdrop="static" data-bs-keyboard="false"
           tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" th:if = "${tovar!=null}">
        <div class="modal-dialog">
          <div class="modal-content">
            <form th:action="@{'/deleteApplication_L6t1'}" method="post">
              <input type="hidden" name="id" th:value="${zaiavka.id}">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Подтвердите удаление</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h5 class="text-center">
                  Вы уверены?
                </h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button class="btn btn-danger">Удалить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</html>
