<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Electronic Shop</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
</head>
<body>
<div class="col-9 mx-auto">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #1f942e" >
            <div class="container-fluid">
                <a class="navbar-brand" href="/homePage_L1T1">Main</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/openPage">Add Item</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-6 mx-auto">
            <form th:if = "${tovar!=null}">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>NAME : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2">
                        <input type="text" class="form-control" th:value="${tovar.name}" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <label> DESCRIPTION : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2">
                        <input type="text" class="form-control" th:value="${tovar.description}" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <label> PRICE : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2">
                        <input type="number" class="form-control" th:value="${tovar.price}"readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <a th:href="@{'/homePage_L1T1'}" class="btn btn-secondary btn-lg">BACK</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</body>
</html>
